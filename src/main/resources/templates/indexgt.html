<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Gesti√≥n de Tareas</title>
</head>
<body>
<!--<h1>Hola!<span th:text="${nombre}">Como estas?</span></h1>-->
<main>
    <div class="px-4 py-5 mx-5 text-center">
        <div class="my-5">
            <h1 class="display-5 fw-bold mb-4"> MI PRIMERA PAGINA WEB INTEGRANDO THYMELEAF</h1>
            <a th:href="@{/tasks/nuevotask}" class="btn btn-secondary">Crear Tareas</a>
        </div>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="recordTask :${taskList}" class="card" style="width: 18rem;">
                <div th:switch="${recordTask.done}">
                    <img th:case="true" class="card-img-top" src="../img/tareas2.jpg" alt="card-img-top" style="width:60px">
                    <img th:case="false" class="card-img-top" src="../img/taskList.png" alt="card-img-top2" style="width:60px">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${recordTask.description}"> Card title</h5>
                    <p class="card-text"   th:text="${recordTask.dueDate}"></p>
                    <div class="d-flex flex-column gap-3">
                        <div th:if="${!recordTask.done}">
                            <!-- <input type="hidden" th:id="*{recordTask.id}">-->
                             <form th:action="@{/tasks/{id}(id=${recordTask.id})}"  th:method="patch">
                             <!--<a href="#" class="btn btn-primary">Terminar Tarea</a>-->
                                <button type="submit" class="btn btn-primary">Finalizar tarea</button>
                            </form>
                        </div>
                        <div>
                            <form th:action="@{/tasks/{id}(id=${recordTask.id})}"  th:method="delete">
                                <button type="submit" class="btn btn-danger">Eliminar tarea</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
