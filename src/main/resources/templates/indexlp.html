<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>
<main>
    <div id="main" class="px-4 py-5 my-5 text-center">
        <img src="/img/tareas3.png" class="d-block mx-auto mb-4" height="100" alt="Ofrecemos disculpas página en construcción"/>
        <h3 class="display-5 fw-bold">Gestión de Tareas</h3>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">You can also include Popper and our JS separately.
                If you don’t plan to use dropdowns, popovers, or tooltips, save some
                kilobytes by not including Popper.</p>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3">Iniciar sesión</a>
            </div>
                <div sec:authorize="isAuthenticated()">
                    <h3 th:text="'Bienvenido señor tripulante, ' + ${user.getEmail()}"></h3>
                    <a th:href="@{/tasks}" class="btn btn-primary btn-lg px-4 gap-3">Ir a la aplicación</a>
                </div>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Saber más</button>
        </div>
    </div>
</main><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
